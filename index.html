<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <form action="">
            <p>
                <label for=""> Quantidade de caixas </label>
                <input type="number" name="" id="qtd_caixas">
            </p>

            <p>
                <label for=""> Altura </label>
                <input type="number" name="" id="altura">
            </p>

            <p>
                <label for=""> Largura </label>
                <input type="number" name="" id="largura">
            </p>

            <p>
                <label for=""> Cumprimento </label>
                <input type="number" name="" id="comprimento">
            </p>

            <p>
                <input type="radio" id="frete_aereo" name="frete" value="166.6667">
                <label for="html">Frete Aéreo</label><br>

                <input type="radio" id="frete_rodoviario" name="frete" value="300">
                <label for="html">Frete Rodoviário</label><br>

            </p>

            <p>
                <h3>peso cubado: </h3>
                <span id="resultado"> Aguardando entrada de dados </span>
            </p>

        </form>

    </div>
    <script src="./script.js"></script>
</body>
</html>
